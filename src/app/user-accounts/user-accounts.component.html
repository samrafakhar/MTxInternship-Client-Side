<app-user-managment></app-user-managment>

<div class="title">{{firstName}} {{lastName}}'s Accounts
  <div class ="newAcc">&nbsp;
  <button type="button" style="background-color:transparent; border-color:transparent;" matTooltip="Create Account" (click)="createAccount()">
 <img src="assets/plus-circle-g.svg" width="25" height="25"/>
 </button>
    </div> 
</div>

<hr/>

<div class="container"> 
   <table class="table table-hover">
   <thead class="thead-light" style="font-weight:light;">
      <tr>
        <th scope="col" matTooltip="Create Account" >Account Name</th>
        <th scope="col">Type</th>
        <th scope="col">Business Type</th>
        <th scope="col">Product Type</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>

    <tbody>
          <tr *ngFor="let account of accounts" >
            <td class="hyperlink" (click)="viewAccount(account.accountID)">{{account.name}}</td>
            <td>{{account.type}}</td>
            <td>{{account.businessType}}</td>
            <td>{{account.productType}}</td>
            <td>{{account.status}}</td>
            <td>
              <button type="button" style="background-color:transparent; border-color:transparent; border-radius: 8px;" (click)="editAccount(account.accountID)"> 
                  <img src="assets/pencil-g.svg" width="15" height="15" />
              </button>
              &nbsp;&nbsp;
              <button type="button" style="background-color:transparent; border-color:transparent; border-radius: 8px;" (click)="deleteAccount(account.accountID)"> 
                  <img src="assets/trash-g.svg" width="15" height="15"/>
              </button>
            </td>
          </tr>
    </tbody>
  </table>
      <div *ngIf="accounts.length===0">
        <div class=containerc>
          <p>User does not have any accounts. Press <img src="assets/plus-circle-g.svg" width="15" height="15" /> icon to create a new account.
        </div>
    </div>
</div>
