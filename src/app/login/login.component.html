<div class="aaaa"><img src="assets/logo.png" alt=""></div>
<div class="form-modal">
 <div class="form-toggle">
        <button id="login-toggle" >Sign In</button>
    </div>
  
  <form #loginForm="ngForm" (ngSubmit)="loginUser()">
  <small class="text-danger">{{msg}}</small>

    <div class="form-group">
      <div class="col-sm-12" >
        <span class = "details"><label for="email">Email</label></span>
        <input required type="email" class="form-control input-sm" id="email" name="email" [(ngModel)]="user.email" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">
        <div *ngIf="email.errors && (email.invalid && email.touched)" size="50">
          <small class="text-danger" *ngIf="email.errors.required">Required feild</small>
          <small class="text-danger" *ngIf="email.errors.pattern">invalid email</small>
        </div>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-12">
        <span class = "details"><label for="pwd">Password:</label></span>
        <input required type="password" class="form-control input-sm" id="pwd" name="password" [(ngModel)]="user.password">
      </div>
    </div>
    <hr/>
    
    <button style="background-color:transparent; border-color:transparent;" class="float-sm-left" (click)="registerUser()" >
    <img src="assets/plus-circle-g.svg" width="25" height="25" />&nbsp;&nbsp;Sign Up
    </button>
    <button [disabled]="loginForm.form.invalid" type="submit" style="background-color:transparent; border-color:transparent;" class="float-sm-right">
    <img src="assets/check-circle-g.svg" width="25" height="25" />
    </button>

<br/>
<br/>
<br/>
  </form>
</div>
