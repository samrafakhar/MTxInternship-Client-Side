<app-user-managment></app-user-managment>
<form #changePassword="ngForm" (ngSubmit)="updatePassword()">
<div class="form-group">
   <div class="col-sm-12">
      <label for="password">Password</label>
      <input 
         class="form-control input-sm"
         formControlName="password"
         id="password" 
         type="password" 
         class="form-control">
      <div *ngIf="f.password.touched && f.password.invalid" class="alert alert-danger">
         <div *ngIf="f.password.errors.required">Password is required.</div>
      </div>
   </div>
</div>
<div class="form-group">
   <div class="col-sm-12">
      <label for="confirm_password">Confirm Password</label>
      <input 
         class="form-control input-sm"
         formControlName="confirm_password"
         id="confirm_password" 
         type="password" 
         class="form-control">
      <div *ngIf="f.confirm_password.touched && f.confirm_password.invalid" class="alert alert-danger">
         <div *ngIf="f.confirm_password.errors.required">Password is required.</div>
         <div *ngIf="f.confirm_password.errors.confirmedValidator">Password and Confirm Password must be match.</div>
      </div>
   </div>
</div>
<hr/>
<button [disabled]="changePassword.form.invalid" type="submit" style="background-color:transparent; color: #2e8171; border-color:transparent;"
 class="float-sm-right">
<img src="assets/check2.svg" width="25" height="25" />
</button>
<br/>
<br/>
<br/>
</form>
